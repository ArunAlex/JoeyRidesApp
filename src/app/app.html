<ion-menu [content]="content">
      <ion-content>
        <ion-list>
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
          </button>
          <button ion-item (click)="logout">Log out</button>
        </ion-list>
       
      </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
