<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding="true" class="has-header">
  <form id="login-form3" class="list">
    <div class="spacer" style="width: 300px; height: 96px;"></div>
    <h1 id="login-heading2" style="color:#1DCDE2;font-style:italic;text-align:center;">Joey Rides</h1>
    <div class="spacer" style="width: 300px; height: 96px;"></div>
    <ion-list id="login-list1">
      <label class="item item-input" id="login-input1">
        <span class="input-label">Email Address</span>
        <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email">
      </label>
      <label class="item item-input" id="login-input2">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
      </label>
    </ion-list>
    <div class="spacer" style="height: 40px;"></div>
    <button id="login-button9" class="button button-positive button-block">Log in</button>
  </form>
</ion-content>
