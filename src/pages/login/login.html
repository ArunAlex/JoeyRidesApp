<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="../assets/imgs/joeyroo.png" class="img-responsive"/>
  <h1 id="login-heading2" class="header-title">Joey Rides</h1>
  <form id="login-form3" class="list">
    <ion-list id="login-list1">
      <label class="item item-input" id="login-input1">
        <span class="input-label">Email Address</span>
        <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email">
      </label>
      <label class="item item-input" id="login-input2">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
      </label>
    </ion-list>
    <button id="login-button9" class="button button-positive button-block" (click)='login(user)'>Log in</button>
  </form>
</ion-content>
