<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register Roo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true" class="has-header">
  <form id="details-form7" class="list" ng-show="activeSection == 1">
    <label class="item item-input" id="details-input3">
      <span class="input-label">Name</span>
      <input type="text" placeholder="">
    </label>
    <div class="spacer" style="width: 300px; height: 15px;"></div>
    <label class="item item-input item-stacked-label" id="details-input4">
      <span class="input-label">Address</span>
      <input type="text" placeholder="">
    </label>
    <div class="spacer" style="width: 300px; height: 15px;"></div>
    <label class="item item-input" id="details-input6">
      <span class="input-label">Phone</span>
      <input type="tel" placeholder="">
    </label>
    <div class="spacer" style="width: 300px; height: 21px;"></div>
    <label class="item item-input" id="details-input7">
      <span class="input-label">Email</span>
      <input type="email" placeholder="">
    </label>
    <div class="spacer" style="width: 300px; height: 15px;"></div>
    <label class="item item-input" id="details-input8">
      <span class="input-label">Password</span>
      <input type="password" placeholder="">
    </label>
  </form>
  <form id="details-form10" class="list" ng-show="activeSection == 2">
    <h3 id="details-heading5" style="color:#000000;font-weight:600;text-align:center;">Account Setup</h3>
    <div id="details-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Which account do you prefer to debit the payment?</p>
    </div>
    <ion-radio id="details-radio4" name="Payment">Credit Card</ion-radio>
    <ion-radio id="details-radio5" name="Payment">Bank Account</ion-radio>
  </form>
  <div id="details-button-bar1" class="button-bar">
    <button id="details-button14" ng-class="{'active':activeSection==1}" (click)="changeSection(1)" class="button button-positive button-block">1</button>
    <button id="details-button16" ng-class="{'active':activeSection==2}" (click)="changeSection(3)" class="button button-positive button-block">2</button>
  </div>
</ion-content>
