<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register Joey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true">
  <div [ngSwitch]="section">
    <form id="details-form7" *ngSwitchCase="'1'">
      <h3 id="details-heading6" class="title">Details</h3>
      <label class="item item-input" id="details-input3">
        <span class="input-label">Name</span>
        <input type="text" [(ngModel)]="user.name" name="Name">
      </label>
      <div class="spacer"></div>
      <label class="item item-input item-stacked-label" id="details-input4">
        <span class="input-label">Address</span>
        <input type="text" [(ngModel)]="user.address" name="Address">
      </label>
      <div class="spacer"></div>
      <label class="item item-input" id="details-input6">
        <span class="input-label">Phone</span>
        <input type="tel" [(ngModel)]="user.phone" name="Phone">
      </label>
      <div class="spacer"></div>
      <label class="item item-input" id="details-input7">
        <span class="input-label">Email</span>
        <input type="email" [(ngModel)]="user.email" name="Email Address">
      </label>
      <div class="spacer"></div>
      <label class="item item-input" id="details-input8">
        <span class="input-label">Password</span>
        <input type="password" [(ngModel)]="user.password" name="Password">
      </label>
    </form>
    <form id="details-form8" *ngSwitchCase="'2'">
      <h3 id="details-heading6" class="title">Kids Details</h3>
      <ion-item class="item-avatar item-icon-right" id="details-list-item6">
        <h2>Item</h2>
        <i class="icon ion-arrow-right-b icon-accessory"></i>
      </ion-item>
      <button id="details-button17" class="button button-positive button-block">Add</button>
    </form>
    <form id="details-form10" *ngSwitchCase="'3'">
      <h3 id="details-heading5" class="title">Account Setup</h3>
      <div id="details-markdown1">
        <p>Which account do you prefer to debit the payment?</p>
      </div>
      <ion-radio id="details-radio4" title="Credit Card" name="Payment"></ion-radio>
      <ion-radio id="details-radio5" title="Bank Account" name="Payment">Bank Account</ion-radio>
    </form>
  </div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <ion-toolbar>
    <ion-segment [(ngModel)]="section">
      <ion-segment-button value="1">1</ion-segment-button>
      <ion-segment-button value="2">2 </ion-segment-button>
      <ion-segment-button value="3">3</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <button id="login-button9" class="button button-positive button-block" (click)='register(user)'>Register</button>
</ion-content>
