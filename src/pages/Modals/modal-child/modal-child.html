<ion-header>

  <ion-navbar>
    <ion-title>Child Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="item item-input" id="child-input1">
    <span class="input-label">FullName</span>
    <ion-input type="text" [(ngModel)]="child.fullname" name="FullName"></ion-input>
  </ion-label>
  <button id="childAdd-button" class="button button-positive button-block" (click)='addChild(child)'>Add</button>
</ion-content>
