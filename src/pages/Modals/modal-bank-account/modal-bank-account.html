<ion-header>

  <ion-navbar>
    <ion-title>Bank Account Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-label class="item item-input" id="bankaccount-input1">
    <span class="input-label">FullName</span>
    <ion-input type="text" [(ngModel)]="account.name" name="FullName"></ion-input>
  </ion-label>
  <ion-label class="item item-input" id="bankaccount-input2">
    <span class="input-label">Bank Name</span>
    <ion-input type="text" [(ngModel)]="account.bankName" name="BankName"></ion-input>
  </ion-label>
  <ion-label class="item item-input" id="bankaccount-input3">
    <span class="input-label">Account Number</span>
    <ion-input type="text" [(ngModel)]="account.number" name="AccountNumber"></ion-input>
  </ion-label>
  <ion-label class="item item-input" id="bankaccount-input4">
    <span class="input-label">BSB</span>
    <ion-input type="text" [(ngModel)]="account.bsb" name="BSB"></ion-input>
  </ion-label>
  <button id="bankAdd-button" class="button button-positive button-block" (click)='onCloseModal(account)'>Add</button>
</ion-content>
