<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <mbsc-form [options]="formSettings">
    <form novalidate #scheduleForm="ngForm">
      <div>
        <mbsc-input name="titlename" [(ngModel)]="schedule.title" #titlename="ngModel" [error]="!titlename.valid && titlename.dirty"
          [errorMessage]="getErrorMessage('titlename')" placeholder="Title" minlength="2" required data-icon="material-format-ital"></mbsc-input>
      </div>
      <div>
        <mbsc-input name="locationPickUp" [(ngModel)]="schedule.locationPickUp" #locationPickUp="ngModel" [error]="!locationPickUp.valid && locationPickUp.dirty"
          [errorMessage]="getErrorMessage('locationPickUp')" placeholder="Picked-up From" data-icon="location" required></mbsc-input>
      </div>
      <div>
        <mbsc-input name="locationDropoff" [(ngModel)]="schedule.locationDropOff" #locationDropoff="ngModel" [error]="!locationDropoff.valid && locationDropoff.dirty"
          [errorMessage]="getErrorMessage('locationDropoff')" placeholder="Dropped-off at" data-icon="location" required></mbsc-input>
      </div>
      <div>
        <mbsc-input name="startAndEndDate" [(ngModel)]="schedule.startAndEndDate" #startEndDate="ngModel" [error]="!startAndEndDate.valid && startAndEndDate.dirty"
          [errorMessage]="getErrorMessage('startAndEndDate')" placeholder="Start Date...End Date" mbsc-range class="demo-non-form"
          [mbsc-options]="nonFormSettings" data-icon="calendar" required></mbsc-input>
      </div>
      <div>
        <mbsc-input name="pickupTime" [(ngModel)]="schedule.pickupTime" #pickupTime="ngModel" [error]="!pickupTime.valid && pickupTime.dirty"
          [errorMessage]="getErrorMessage('pickupTime')" data-icon="alarm2" mbsc-range class="demo-non-form" required [mbsc-options]="nonTimePickUpFormSettings"
          placeholder="Pickup Time(Range)..."></mbsc-input>
      </div>
      <div>
        <mbsc-checkbox name="return" [(ngModel)]="return" data-icon="loop2">
          <span class="mbsc-desc">Return Trip?</span>
        </mbsc-checkbox>
      </div>
      <div>
        <input name="returnTime" [(ngModel)]="schedule.returnTime" [disabled]="!return" data-icon="alarm2" mbsc-range class="demo-non-form"
          [mbsc-options]="nonTimeDropoffFormSettings" placeholder="Return Time(Range)..." />
      </div>
      <div>
        <select name="kids" [(ngModel)]="schedule.kids" mbsc-select placeholder="Select Kids" [mbsc-data]="children" data-icon="material-people"
          multiple></select>
      </div>
      <div class="mbsc-form-group">
        <div class="mbsc-btn-group-block">
          <button class="button button-positive" (click)="showConfirm()" [disabled]="!scheduleForm.valid">Estimate Trip</button>
        </div>
      </div>
    </form>
  </mbsc-form>
</ion-content>
