<ion-header>

  <ion-navbar>
    <ion-title>New Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <mbsc-form [options]="formSettings">
    <div>
      <mbsc-input [(ngModel)]="schedule.title" placeholder="Title" data-icon="material-format-ital"></mbsc-input>
    </div>
    <div>
      <input id="schedule.startDate" data-icon="calendar" readonly placeholder="Please Select Date Range From...">
      <br>
      <input id="schedule.endDate" readonly placeholder="Please Select To Range From...">
    </div>
    <div mbsc-range [(ngModel)]="demo" [mbsc-options]="demoSettings"></div>
    <div>
      <ion-input type="text" [(ngModel)]="schedule.locationPickup" placeholder="Pickup Location" id="autocompletePickUp" data-icon="location"></ion-input>
    </div>
    <div>
      <ion-input type="text" [(ngModel)]="schedule.locationDropOff" placeholder="Drop-off Location" id="autocompleteDropOff" data-icon="location"></ion-input>
    </div>
    <div>
      <ion-input mbsc-select [(ngModel)]="schedule.kids" placeholder="Select Kids" [mbsc-data]="children" data-icon="material-people" multiple></ion-input>
    </div>
    <div>
      <select [(ngModel)]="schedule.reminder" mbsc-select  [mbsc-options]="selectReminderSettings" data-icon="alarm2">
        <option value="0">None</option>
        <option value="1">On Time</option>
        <option value="10">10 mins before</option>
        <option value="30">30 mins before</option>
        <option value="60">1 hour before</option>
        <option value="1440">1 day before</option>
      </select>
    </div>
    <div class="mbsc-form-group" hideWhen="ios">
      <div class="mbsc-btn-group-block">
        <mbsc-button (click)="showConfirm()">Estimate Trip</mbsc-button>
      </div>
    </div>
  </mbsc-form>
</ion-content>
