<ion-header>

  <ion-navbar color="primary">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 109px;"></div>
    <label>Do you want to sign up as (select any from below)</label>
    <ion-list>
      <ion-item>
        <ion-label>Roo</ion-label>
        <ion-radio  name="Selection" value="Roo" (click)="openPrompt()"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Joey</ion-label>
        <ion-radio  name="Selection" value="Joey" (click)="openRegister()"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-content>
