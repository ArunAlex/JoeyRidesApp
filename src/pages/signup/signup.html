<ion-header>

  <ion-navbar color="primary">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding>
    <ion-label text-center>Do you want to sign up as (select any from below)</ion-label>
    <ion-list>
      <ion-item>
        <ion-label text-center>Roo</ion-label>
        <ion-radio  name="Selection" value="Roo" (click)="openPrompt()"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label text-center>Joey</ion-label>
        <ion-radio  name="Selection" value="Joey" (click)="openRegister()"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-content>
